<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form & Input Examples</title>
  </head>
  <body>
    <form>
      <label for="">Text:</label>
      <input type="text" name="" value=""><br><br>
      <label for="">Number:</label>
      <input type="number" name="" value=""><br><br>
      <label for="">Password:</label>
      <input type="password" name="" value=""><br><br>
      <label>Email: <input type="email" name="" value=""></label><br><br>
      <label for="">Search:</label>
      <input type="search" name="" value=""><br><br>
      <label for="">Button:</label>
      <input type="button" name="" value="Button">
      <label>Reset: <input type="reset" name="" value="Reset All"></label>
      <br><br>
      <label>Submit the Form:</label>
      <input type="submit" name="" value="Submit">
      <br><br><label>Checkbox:</label>
      <input type="checkbox" name="" value="">
      <label>Radio Button:</label>
      <input type="radio" name="" value=""><br><br>
      <label>Date:</label>
      <input type="date" name="" value="">
      <label>Time: <input type="time" name="" value=""></label><br><br>
      <label>Date & Time:</label>
      <input type="datetime-local" name="" value=""><br><br>
      <label>Month:</label>
      <input type="month" name="" value=""><br><br>
      <label>Weak: <input type="week" name="" value=""></label>
      <br><br>
      <label>File: <input type="file" name="" value=""></label>
      <br><br>
      <label>Image: <input type="image" alt="Image"></label>
      <label>Color:<input type="color"></label>
      <br><br>
      <label>Range: <input type="range"></label>
    </form>
  </body>
</html>
